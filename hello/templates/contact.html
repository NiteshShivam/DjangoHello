{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}


{% block body %}
<div class="container mb-3">
<img src="static/18.jpg" width="80%" height="400" class="d-block w-100 my-4" alt="..."/>


</div>

<div class="container py-4 ">
    <h2 class='text-center'>Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="form-group">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name">
      </div>
    <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email"  name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Your Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your number">
      </div>
      <div class="form-group">
        <label for="desc" class="form-label">Why do you want to contact me...</label>
        <textarea class="form-control" id="desc" name="desc" rows="2"></textarea>
      </div>
      <button class="btn-primary btn my-1 " type="submit">submit</button>
    </form>

</div>
{% endblock body %}
